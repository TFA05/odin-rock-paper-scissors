<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css"></link>
    
</head>
<body>
    <div class="content">
        <div class="result">Choose your weapon.. . . ...</div>
        <div class="counterBox">
            <div class="humanScore">0</div>/
            <div class="computerScore">0</div>
        </div>
        <div class="battleBox">
            <div><img src="img/questionMark.png" class="humanWeapon"></div>
            <div class="line"></div>
            <div class="sign"></div>
            <div class="line"></div>
            <div><img src="img/questionMark.png" class="computerWeapon"></div>
        </div>
        <div class="btnContainer">
            <div class="move">
                <button class="rockBtn"><img src="img/rock.png"></button>
                <div class="nameOfMove">Rock</div>
            </div>
            <div class="move">
                <button class="paperBtn"><img src="img/paper.png"></button>
                <div class="nameOfMove">Paper</div>
            </div>
            <div class="move">
                <button class="scissorsBtn"><img src="img/scissors.png"></button>
                <div class="nameOfMove">Scissors</div>
            </div>
        </div>
    </div>
</body>
</html>
